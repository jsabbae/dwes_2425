<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2.1 - Calculadora Básica</title>
    <!-- css bootstrap 532-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Iconos bootstrap 532 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <!-- Capa principal -->
    <div class="container">
        <!-- Cabecera -->
        <header class="pb-3 mb-4 border-bottom">
            <i class="bi bi-calculator-fill"></i>
            <span class="fs-6">Proyecto 2.1 - Calculadora Básica</span>
        </header>
        <legend>Calculadora Básica</legend>
        <!-- Formulario -->
        <form method="POST">
            <!-- Fin del formulario -->
            <!-- Valor 1 -->
            <!-- 
      En el input text cambiamos el tipo de dato que acepta 
      el step sirve para indicar la cantidad de decimales que acepta
      placeholder para que aparezca un valor por defecto
       -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor 1</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" step="0.01" placeholder="0.00" name="valor1">
            </div>

            <!-- Valor 2 -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor 2</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" step="0.01" placeholder="0.00" name="valor2">
            </div>

            <!-- Botones de acción -->
            <div class="btn-group" role="group">
                <!-- Con el contenido de class, estamos indicando el color -->
                <!-- Añandimos el parametro form action-->
                <button type="reset" class="btn btn-secondary">Borrar</button>
                <button type="submit" class="btn btn-warning" formaction="sumar.php">Sumar</button>
                <button type="submit" class="btn btn-success" formaction="restar.php">Restar</button>
                <button type="submit" class="btn btn-primary" formaction="multiplicar.php">Producto</button>
                <button type="submit" class="btn btn-danger" formaction="dividir.php">División</button>
                <button type="submit" class="btn btn-dark" formaction="exponencial.php">Exponencial</button>
            </div>
        </form>

        <!-- Pie de documento -->
        <footer class="footer mt-auto py-3 fixed-bottom bg-light">
            <div class="container">
                <span class="text-muted">@ 2024
                    Juan Manuel Saborido Baena - DWES - 2º DAW - Curso 24/25
                </span>
            </div>
        </footer>
    </div>


    <!-- js bootstrap 532-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
